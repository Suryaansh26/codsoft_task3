<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <h1 class="heading">Welcome to&nbsp;<span class="sumsmart">SumSmart</span></h1>
    <p class="paragraph"> A Virtual Calculator made using HTML, CSS & JAVASCRIPT</p>
    <div class="container">
        <div>
            <input class="input" type="text" placeholder="0" id="inputVal">
        </div>
        <div class="btn">
            <button class="button" id="ac">AC</button>
            <button class="button" id="del">DEL</button>
            <button class="button">%</button>
            <button class="button">/</button>
        </div>
        <div class="btn">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">x</button>
        </div>
        <div class="btn">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="btn">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="btn">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
